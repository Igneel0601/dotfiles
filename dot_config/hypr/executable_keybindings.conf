# Define Mod key
$mod = SUPER
$wm=Window Management
$l=Launcher
$h=Hardware Controls
$u=Utilities
$r=Theming and Wallpaper
$ws=Workspaces

# Group: Scratchpad
$d=[$wm|Scratchpad]
bindd = $mod, A, $d Toggle scratchpad workspace, togglespecialworkspace, scratchpad_main
bindd = ALT, 1, $d Toggle scratchpad workspace, togglespecialworkspace, sp1
bindd = $mod SHIFT, A, $d Move to scratchpad workspace, movetoworkspace, special:scratchpad

# Group: Applications
$d=[$l|Apps]
bindd = $mod, Q, $d Open Kitty terminal, exec, kitty
bindd = $mod, D, $d Open clipboard manager, exec, clip.sh
bindd = $mod, E, $d Open Dolphin file manager, exec, dolphin
bindd = $mod, S, $d Launch Spotify, exec, spotify || com.spotify.Client
bindd = $mod, Z, $d Launch Hotspot script, exec, hotspot.sh
bindd = $mod, X, $d Open Browser, exec, google-chrome-stable
bindd = $mod SHIFT, X, $d Open Browser, exec, google-chrome-stable --incognito
bindd = CTRL_SHIFT, ESCAPE, $d Open btop, exec, kitty -e btop
bindd = $mod, C, $d Open VS Code, exec, /usr/bin/code --ozone-platform-hint=auto
bindd = $mod, slash, $d Keybindings hint, exec, keybinds_hint.sh
bindd = $mod, SPACE, $d Open app launcher, exec, rofi -show drun -theme /home/archVaibhav/.config/rofi/style_11.rasi
bindd = CTRL SHIFT, A, $d Launch ani-cli with VLC and Rofi, exec, ani-cli --vlc --rofi

# Group: Macros
$d=[$l|Macros]
bindd = CTRL_SHIFT, F2, $d M2 Youtube, exec, gtk-launch youtube

# On press
bindd = CTRL_SHIFT, F3, $d M3 Perplexity & Chatgpt, exec, macro.sh press "gtk-launch perplexity" "gtk-launch chatgpt"
# On release
binddr = CTRL_SHIFT, F3, $d M3 Perplexity & Chatgpt, exec, macro.sh release "gtk-launch perplexity" "gtk-launch chatgpt"

# On press
bindd = CTRL_SHIFT, F4, $d M4 AlgoZenith and LearnYard, exec, macro.sh press "gtk-launch algozenith" "gtk-launch learnyard"
# On release
binddr = CTRL_SHIFT, F4, $d M4 AlgoZenith and LearnYard, exec, macro.sh release "gtk-launch algozenith" "gtk-launch learnyard"

bindd = CTRL_SHIFT, F5, $d M5 100xdevs, exec, gtk-launch 100xdevs
bindd = CTRL_SHIFT, F6, $d M6 Flocus, exec, gtk-launch flocus

# Group: Window Management
$d=[$wm|Controls]

bindd = CTRL ALT, left,  $d Rotation Rotate 270°, exec, rotate.sh 270
bindd = CTRL ALT, right, $d Rotation Rotate 90°,  exec, rotate.sh 90
bindd = CTRL ALT, up,    $d Rotation Normal,      exec, rotate.sh normal
bindd = CTRL ALT, down,  $d Rotation Rotate 180°, exec, rotate.sh 180


bindd = $mod, K, $d Toggle split layout, togglesplit
bindd = Shift, F11, $d Toggle fullscreen, fullscreen
bindd = $mod, DELETE, $d Exit Hyprland session, exec, hyprctl dispatch exit
bindd = CTRL ALT, DELETE, $d Run logout script, exec, logout.sh 2
bindd = $mod, L, $d Lock screen with hyprlock, exec, hyprlock
bindd = CTRL ALT, R, $d Restart Waybar, exec, pkill waybar||waybar
bindd = $mod, W, $d Set wallpaper, exec, wall2.sh
bindd = $mod SHIFT, R, $d Reload Hyprland config, exec, hyprctl reload
bindd = $mod, F, $d Force fullscreen, fullscreen, 1
bindd = $mod, V, $d Toggle floating window, togglefloating
bindd = ALT, Q, $d Close active window, killactive

# Group: Lid Events
$d=[$h|Lid Switch]
bindd = , switch:off:Lid Switch, $d Internal monitor on, exec,hyprctl keyword monitor "eDP-1, 2880x1800@90.0, 1920x0, 2, bitdepth, 10"
bindd = , switch:on:Lid Switch, $d Internal monitor off, exec,hyprctl keyword monitor "eDP-1, disable"

# Group: Volume
$d=[$h|Volume]
bindd = , XF86AudioRaiseVolume, $d Increase volume, exec, volumecontrol.sh -o i
bindd = , XF86AudioLowerVolume, $d Decrease volume, exec, volumecontrol.sh -o d
bindd = , XF86AudioMute, $d Mute audio, exec, volumecontrol.sh -o m

# Group: Media
$d=[$h|Media]
bindd = , XF86AudioPlay, $d Play/Pause media, exec, playerctl play-pause
bindd = , XF86AudioPause, $d Pause media, exec, playerctl play-pause
bindd = , XF86AudioNext, $d Next track, exec, playerctl next
bindd = , XF86AudioPrev, $d Previous track, exec, playerctl previous

# Group: Brightness - Laptop
$d=[$h|Brightness Laptop]
bindd = , XF86MonBrightnessUp, $d Increase laptop brightness, exec, brightnesscontrol.sh i
bindd = , XF86MonBrightnessDown, $d Decrease laptop brightness, exec, brightnesscontrol.sh d
bindd = $mod, XF86AudioRaiseVolume, $d Increase laptop brightness (mod), exec, brightnesscontrol.sh i
bindd = $mod, XF86AudioLowerVolume, $d Decrease laptop brightness (mod), exec, brightnesscontrol.sh d

# Group: Brightness - Monitor
$d=[$h|Brightness Monitor]
bindd = $mod, KP_ADD, $d Increase monitor brightness, exec, brightnesscontrol.sh -m i
bindd = $mod, KP_SUBTRACT, $d Decrease monitor brightness, exec, brightnesscontrol.sh -m d
bindd = $mod, EQUAL, $d Increase monitor brightness (laptop), exec, brightnesscontrol.sh -m i
bindd = $mod, MINUS, $d Decrease monitor brightness (laptop), exec, brightnesscontrol.sh -m d

# Group: Screenshots
$d=[$u|Screenshots]
bindd = , Print, $d Screenshot focused monitor, exec, screenshot.sh m
bindd = $mod, Print, $d Screenshot all monitors, exec, screenshot.sh p
bindd = $mod_SHIFT, Print, $d Screenshot area, exec, screenshot.sh sf
bindd = CTRL, Print, $d Screenshot area frozen, exec, screenshot.sh s
bindd = $mod Shift, P, $d OCR using tesseract, exec, screenshot.sh sc

# Group: Color Picker
$d=[$u|Color Picker]
bindd = $mod, P, $d Launch Hyprpicker, exec, hyprpicker -a

# Group: Mouse binds
$d=[$wm|Mouse]
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Group: Workspaces - Switch
$d=[$ws|Switch]
bindd = $mod, 1, $d Switch to workspace 1, workspace, 1
bindd = $mod, 2, $d Switch to workspace 2, workspace, 2
bindd = $mod, 3, $d Switch to workspace 3, workspace, 3
bindd = $mod, 4, $d Switch to workspace 4, workspace, 4
bindd = $mod, 5, $d Switch to workspace 5, workspace, 5
bindd = $mod, 6, $d Switch to workspace 6, workspace, 6
bindd = $mod, 7, $d Switch to workspace 7, workspace, 7
bindd = $mod, 8, $d Switch to workspace 8, workspace, 8
bindd = $mod, 9, $d Switch to workspace 9, workspace, 9

# Group: Workspaces - Move
$d=[$ws|Move]
bindd = $mod SHIFT, 1, $d Move window to workspace 1, movetoworkspace, 1
bindd = $mod SHIFT, 2, $d Move window to workspace 2, movetoworkspace, 2
bindd = $mod SHIFT, 3, $d Move window to workspace 3, movetoworkspace, 3
bindd = $mod SHIFT, 4, $d Move window to workspace 4, movetoworkspace, 4
bindd = $mod SHIFT, 5, $d Move window to workspace 5, movetoworkspace, 5
bindd = $mod SHIFT, 6, $d Move window to workspace 6, movetoworkspace, 6
bindd = $mod SHIFT, 7, $d Move window to workspace 7, movetoworkspace, 7
bindd = $mod SHIFT, 8, $d Move window to workspace 8, movetoworkspace, 8
bindd = $mod SHIFT, 9, $d Move window to workspace 9, movetoworkspace, 9

# Group: Focus Movement
$d=[$wm|Focus]
bindd = $mod, left, $d Move focus left, movefocus, l
bindd = $mod, right, $d Move focus right, movefocus, r
bindd = $mod, up, $d Move focus up, movefocus, u
bindd = $mod, down, $d Move focus down, movefocus, d