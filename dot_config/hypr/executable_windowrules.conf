
# Override default opacity for apps
# New syntax: opacity [active] [inactive] override (2 values only)

windowrule = opacity 1.0 override 1.0 override, match:class ^(firefox)$
windowrule = opacity 0.95 override 0.90 override, match:class ^(google-chrome)$
windowrule = opacity 1.0 override 1.0 override, match:class ^(code-oss|[Cc]ode|code-url-handler|code-insiders-url-handler)$
windowrule = opacity 0.80 override 0.80 override, match:class ^(kitty|org.kde.dolphin|org.kde.ark|nwg-look|qt5ct|qt6ct|kvantummanager)$
windowrule = opacity 0.80 override 0.70 override, match:class ^(org.pulseaudio.pavucontrol|blueman-manager|nm-applet|nm-connection-editor|org.kde.polkit-kde-authentication-agent-1|polkit-gnome-authentication-agent-1|org.freedesktop.impl.portal.desktop.gtk|org.freedesktop.impl.portal.desktop.hyprland)$
windowrule = opacity 0.70 override 0.70 override, match:class ^(steam|steamwebhelper|spotify)$
windowrule = opacity 0.80 override 0.80 override, match:class ^(spotify)$
windowrule = opacity 0.90 override 0.90 override, match:class ^(com.github.rafostar.Clapper)$
windowrule = opacity 0.80 override 0.80 override, match:class ^(com.github.tchx84.Flatseal|hu.kramo.Cartridges|com.obsproject.Studio|gnome-boxes|vesktop|discord|WebCord|ArmCord|app.drey.Warp|net.davidotek.pupgui2|yad|Signal|io.github.alainm23.planify|io.gitlab.theevilskeleton.Upscaler|com.github.unrud.VideoDownloader|io.gitlab.adhami3310.Impression|io.missioncenter.MissionCenter|io.github.flattool.Warehouse)$

windowrule = workspace special:spotify, match:class ^(spotify)$


# Layer rules (new syntax)
# Note: old `ignorezero` is now `ignore_alpha` (0 means ignore fully-transparent pixels)
layerrule = blur on, match:namespace rofi
layerrule = ignore_alpha 0, match:namespace rofi

layerrule = blur on, match:namespace notifications
layerrule = ignore_alpha 0, match:namespace notifications

layerrule = blur on, match:namespace swaync-notification-window
layerrule = ignore_alpha 0, match:namespace swaync-notification-window

layerrule = blur on, match:namespace swaync-control-center
layerrule = ignore_alpha 0, match:namespace swaync-control-center

# Add your logout dialog rules (example)
layerrule = blur on, match:namespace logout_dialog
layerrule = ignore_alpha 0, match:namespace logout_dialog


